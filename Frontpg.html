<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Sign-in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="download.png" alt="Microsoft Logo">
    </div>
    <div class="signin-box">
        <h2>Sign in</h2>
        <p class="light-text">Email, phone, or Skype</p>
        <p class="light-text"><a href="#" class="blue-link">No account? Create one!</a></p>
        <p class="light-text"><a href="#" class="blue-link">Can't access your account?</a></p>
        <div class="button-container">
            <button class="grey-button">Back</button>
            <button class="blue-button">Next</button>
        </div>
    </div>
</div>
</body>
</html>
